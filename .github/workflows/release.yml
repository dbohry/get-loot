name: Build and Release

on:
  push:
    branches: [ master ]
  workflow_dispatch: # Allow manual triggering

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Build with Maven
      run: mvn clean package

    - name: Extract version from plugin.yml
      id: extract_version
      run: |
        VERSION=$(grep "^version:" src/main/resources/plugin.yml | cut -d' ' -f2)
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Extracted version: $VERSION"

    - name: Find JAR file
      id: find_jar
      run: |
        JAR_FILE=$(find target -name "*.jar" -not -name "*-original.jar" | head -1)
        echo "jar_file=$JAR_FILE" >> $GITHUB_OUTPUT
        echo "Found JAR: $JAR_FILE"

    - name: Check if release exists
      id: check_release
      run: |
        if gh release view "v${{ steps.extract_version.outputs.version }}" > /dev/null 2>&1; then
          echo "exists=true" >> $GITHUB_OUTPUT
          echo "Release v${{ steps.extract_version.outputs.version }} already exists"
        else
          echo "exists=false" >> $GITHUB_OUTPUT
          echo "Release v${{ steps.extract_version.outputs.version }} does not exist"
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create Release
      if: steps.check_release.outputs.exists == 'false'
      id: create_release
      run: |
        gh release create "v${{ steps.extract_version.outputs.version }}" \
          --title "GetLoot v${{ steps.extract_version.outputs.version }}" \
          --notes "Release v${{ steps.extract_version.outputs.version }}" \
          --latest \
          "${{ steps.find_jar.outputs.jar_file }}"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Skip duplicate release
      if: steps.check_release.outputs.exists == 'true'
      run: echo "Release v${{ steps.extract_version.outputs.version }} already exists, skipping creation"